                        sans-serif;
                    "
                  >
                    The&nbsp;client&nbsp;must&nbsp;send&nbsp;a&nbsp;JWT&nbsp;during&nbsp;the&nbsp;WebSocket&nbsp;handshake.
                  </tspan>
                  <tspan
                    xml:space="preserve"
                    text-rendering="optimizeSpeed"

                      font-family: Arial, 'Helvetica Neue', Helvetica,
                        sans-serif;
                    "
                  >
                    Go&nbsp;validates&nbsp;the&nbsp;JWT&nbsp;before&nbsp;allowing&nbsp;the&nbsp;user&nbsp;to&nbsp;place&nbsp;a&nbsp;bid.
                  </tspan>
                  <tspan
                    xml:space="preserve"
                    text-rendering="optimizeSpeed"

                      font-family: Arial, 'Helvetica Neue', Helvetica,
                        sans-serif;
                    "
                  >
                    The&nbsp;JWT&nbsp;should&nbsp;contain&nbsp;the&nbsp;user&nbsp;ID&nbsp;to&nbsp;verify&nbsp;identity.
                  </tspan>
                  <tspan
                    xml:space="preserve"
                    text-rendering="optimizeSpeed"
                    font-size="16.666666666666668"

                    style="
                      font-family: Arial, 'Helvetica Neue', Helvetica,
                        sans-serif;
                    "
                  >
                    JWT&nbsp;should&nbsp;whitelist&nbsp;user&nbsp;for&nbsp;auction&nbsp;and&nbsp;set&nbsp;max-bid&nbsp;for&nbsp;user
                  </tspan>
                  <tspan
                    xml:space="preserve"

                      font-family: Arial, 'Helvetica Neue', Helvetica,
                        sans-serif;
                    "
                  >
                    (The&nbsp;user&nbsp;must&nbsp;not&nbsp;be&nbsp;the&nbsp;auction&nbsp;creator.
                  </tspan>
                  <tspan
